services:
  - type: web
    name: grandview-backend
    env: python
    region: oregon
    plan: free
    pythonVersion: "3.12.7"
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: waitress-serve --port=$PORT grandview.wsgi:application  # Changed to waitress for consistency
    preDeployCommand: python manage.py migrate --noinput
    envVars:
      - key: WEB_CONCURRENCY
        value: "2"  # Reduced for free plan to avoid memory issues
      - key: NEXT_PUBLIC_API_URL
        value: https://grandview-shop.onrender.com/api
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://grandview-shop.onrender.com
      - key: DJANGO_SECRET_KEY
        sync: false
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,grandview-shop.onrender.com,localhost,127.0.0.1"  # Added localhost for local testing
      - key: CORS_ALLOWED_ORIGINS
        value: "https://grand-v.vercel.app,http://localhost:3000"  # Added localhost for local frontend testing
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "False"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://grandview-shop.onrender.com,https://grand-v.vercel.app,http://localhost:3000"  # Added localhost
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: grandview-db
          property: connectionString
      - key: DATABASE_SSL
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SECURE_HSTS_SECONDS
        value: "31536000"
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: "True"
      - key: SECURE_HSTS_PRELOAD
        value: "True"

databases:
  - type: pgsql
    name: grandview-db
    databaseName: grandviewdb
    user: grandviewdb_user
    region: oregon