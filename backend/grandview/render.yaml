# Render configuration for deploying the Django 'grandview' project
# See https://render.com/docs/blueprint-spec for details on render.yaml

services:
  - type: web
    name: grandview-backend
    env: python
    region: oregon  # Match the region of your database
    plan: free  # Adjust based on needs (free, starter, standard, pro)
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn grandview.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://grandview-shop.onrender.com/api
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://grandview-shop.onrender.com
    envVars:
      - key: PYTHON_VERSION
        value: 3.11  # Compatible with Django 5.2.4
      - key: DJANGO_SECRET_KEY
        sync: false
        value: your_secure_secret_key_here  # Set in Render dashboard
      - key: DEBUG
        value: "False"  # Disable debug in production
      - key: ALLOWED_HOSTS
        value: "grandview-shop.onrender.com"  # Your Render domain
      - key: CORS_ALLOWED_ORIGINS
        value: "https://grand-v.vercel.app"  # Your frontend domain
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "False"  # Disable for production
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://grandview-shop.onrender.com,https://grand-v.vercel.app"
      - key: EMAIL_HOST_USER
        value: "globalgrowthinvest@gmail.com"  # Set in Render dashboard
      - key: EMAIL_HOST_PASSWORD
        sync: false
        value: "fdvyuvtreqtoocir"  # Set in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: grandview-db
          property: connectionString
      - key: SESSION_COOKIE_SECURE
        value: "True"  # Enable for HTTPS
      - key: CSRF_COOKIE_SECURE
        value: "True"  # Enable for HTTPS
      - key: SECURE_SSL_REDIRECT
        value: "True"  # Redirect HTTP to HTTPS
      - key: SECURE_HSTS_SECONDS
        value: "31536000"  # Enable HSTS for 1 year
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: "True"
      - key: SECURE_HSTS_PRELOAD
        value: "True"

databases:
  - name: grandview-db
    databaseName: grandview_t7wb
    user: grandview_t7wb_user
    region: oregon  # Match the region of your web service